<div class="q-content">
  <div class="chip" *ngIf="question.major[0]">{{ question.major[0] }}</div>
  <p>{{ question.question }}</p>
  <div class="q-choices">
    <div [class.correct]="isShow && choice === question.answer" *ngFor="let choice of question.choices; index as i">
      {{ choice }}
    </div>
  </div>
  <div *ngIf="watermark" class="watermark">passthatboard.com</div>
</div>
