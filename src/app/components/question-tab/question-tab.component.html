<div class="qtab-wrapper">
  <div class="qtab-actions">
    <mat-slide-toggle
      [(ngModel)]="isChecked"
      color="primary"
    ></mat-slide-toggle>
    <mat-icon
      aria-hidden="false"
      aria-label="report button"
      fontIcon="flag"
      class="report"
      (click)="openReportQuestionDialog()"
    ></mat-icon>
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <!-- <mat-panel-title> Self aware panel </mat-panel-title> -->
        <mat-panel-description>
          {{ question.question }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        class="choice"
        *ngFor="let choice of question.choices"
        [class.correct]="choice === question.answer"
      >
        {{ choice }}
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
