<div class="card-container" (click)="chooseAnswer()">
  <mat-card
    [class.correct]="isAnswer"
    [class.wrong]="isChoosen && isFirstAnswer && !isAnswer"
    [class.home]="ishome"
  >
    <div class="choice-container">
      <div class="letter">
        <mat-icon *ngIf="isChoosen || isAnswer">{{
          isAnswer ? "check" : "close"
        }}</mat-icon>
      </div>
      <div class="choice">{{ choice }}</div>
    </div>
  </mat-card>
</div>
