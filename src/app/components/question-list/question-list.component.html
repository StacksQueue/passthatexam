<section id="actions">
  <div class="sec-container">
    <app-question-search [programs]="selectedPrograms"></app-question-search>
    <div class="action-wrapper">
      <mat-slide-toggle (change)="isExpand = $event.checked" color="primary"
        >Expand All Question Tabs</mat-slide-toggle
      >
      <mat-slide-toggle (change)="isShow = $event.checked" color="primary"
        >Show All Answers</mat-slide-toggle
      >
      <div class="spacer"></div>
      <mat-button-toggle-group
        [value]="selectedPrograms"
        (change)="selectedPrograms = $event.value"
        multiple
      >
        <mat-button-toggle *ngFor="let program of programs" [value]="program">
          {{ program }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</section>

<section id="display">
  <div class="loader" *ngIf="isloading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="sec-container" *ngIf="questionnaires.length; else nodisplay">
    <app-question-tab
      *ngFor="let question of questionnaires"
      [question]="question"
      [isShow]="isShow"
      [isExpand]="isExpand"
    ></app-question-tab>
  </div>
  <ng-template #nodisplay>
    <div class="no-display">
      <span>No Records Found</span>
      <mat-icon>search</mat-icon>
    </div>
  </ng-template>
</section>

<section id="pagination">
  <div class="sec-container">
    <mat-paginator
      [length]="pagination.length"
      [pageSize]="pagination.limit"
      [pageIndex]="pagination.page - 1"
      [pageSizeOptions]="pagination.pageSizeOption"
      [showFirstLastButtons]="true"
      (page)="paginate($event)"
    >
    </mat-paginator>
  </div>
</section>
