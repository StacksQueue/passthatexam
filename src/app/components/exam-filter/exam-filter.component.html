<mat-form-field class="major-filter">
  <mat-label>Major</mat-label>
  <mat-chip-grid #chipGrid aria-label="category chips">
    <mat-chip-row
      *ngFor="let category of selectedCategories"
      color="primary"
      (removed)="removeChips(category._id)"
      highlighted
    >
      {{ category.tagName }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <input
    type="text"
    matInput
    [formControl]="searchControl"
    [matChipInputFor]="chipGrid"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="selected($event)"
  >
    <mat-option *ngFor="let category of categories" [value]="category">
      {{ category.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<div class="timer-item-wrapper">
  <div class="item-wrapper">
    <mat-form-field>
      <mat-label>Number of Items</mat-label>
      <input matInput type="number" [(ngModel)]="item" />
    </mat-form-field>
    <mat-slider min="0" max="100">
      <input matSliderThumb [(ngModel)]="item"  />
    </mat-slider>
  </div>
  <div class="timer-wrapper">
    <mat-form-field>
      <mat-label>Timer</mat-label>
      <input matInput placeholder="" type="number" [(ngModel)]="timer"/>
      <mat-hint>Set 0 to disable</mat-hint>
    </mat-form-field>
  </div>
</div>
<div class="action-wrapper">
  <button
    type="button"
    mat-fab
    color="primary"
    aria-label="start"
    (click)="navigate()"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>
</div>
