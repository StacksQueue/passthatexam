<form>
  <mat-form-field class="major-filter">
    <mat-label>Major</mat-label>
    <mat-chip-grid #chipGrid aria-label="category chips">
      <mat-chip-row
        *ngFor="let category of selectedCategories"
        color="primary"
        highlighted
      >
        {{ category.tagName }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="timer-item-wrapper">
    <div class="item-wrapper">
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput type="number" [formControl]="itemControl" />
      </mat-form-field>
      <mat-slider min="0" max="100">
        <input matSliderThumb [formControl]="itemControl" />
      </mat-slider>
    </div>
  </div>
  <div class="action-wrapper">
    <button
      type="button"
      mat-fab
      color="primary"
      aria-label="Example icon button with a bookmark icon"
    >
      <mat-icon>play_arrow</mat-icon>
    </button>
  </div>
</form>
