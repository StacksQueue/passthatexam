<section id="exam-filter">
  <div class="program-wrapper">
    <mat-label>Exam Type</mat-label>
    <mat-button-toggle-group
      [multiple]="false"
      value="Civil Service"
      (change)="onButtonToggleChange($event)"
    >
      <mat-button-toggle *ngFor="let program of programs" [value]="program">
        {{ program }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-form-field class="major-filter">
    <mat-label>Major</mat-label>
    <mat-chip-grid #chipGrid aria-label="category chips">
      <mat-chip-row
        *ngFor="let category of selectedCategories"
        color="primary"
        (removed)="removeChips(category)"
        highlighted
      >
        {{ category }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="timer-item-wrapper">
    <div class="item-wrapper">
      <mat-form-field>
        <mat-label>Number of Items</mat-label>
        <input matInput type="number" [(ngModel)]="item" />
      </mat-form-field>
      <mat-slider min="10" max="100">
        <input matSliderThumb [(ngModel)]="item" />
      </mat-slider>
    </div>
    <div class="timer-wrapper">
      <mat-form-field>
        <mat-label>Timer</mat-label>
        <input
          matInput
          placeholder=""
          type="number"
          [(ngModel)]="timer"
          disabled
        />
        <mat-hint>Timer disabled for now</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="action-wrapper">
    <button mat-flat-button color="primary" type="button" (click)="navigate()">
      START
    </button>
  </div>
</section>
