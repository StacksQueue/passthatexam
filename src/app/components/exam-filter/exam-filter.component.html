<form>
  <mat-form-field class="major-filter">
    <mat-label>Number</mat-label>
    <input
      type="text"
      matInput
      [formControl]="majorControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="timer-item-wrapper">

  </div>
</form>
