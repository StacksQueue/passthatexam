<section id="header">
  <div class="header" [class.responsive]="isMenuOpen">
    <mat-icon aria-label="menu icon" (click)="toggleMenu()">menu</mat-icon>
    <a [routerLink]="['/']">Home</a>
    <a [routerLink]="['/']" fragment="drills">Practice Test</a>
    <div class="dropdown">
      <button class="droptbn">Coverage</button>
      <div class="dropdown-content">
        <a [routerLink]="['/coverage/general-education']">General Education</a>
        <a [routerLink]="['/coverage/profesional-education']">
          Professional Education
        </a>
        <div class="subdropdown">
          <button class="subdroptbn">Specialization</button>
          <div class="subdropdown-content">
            <a *ngFor="let major of majors" [routerLink]="major.route">
              {{ major.name }}
            </a>
          </div>
        </div>
        <a [routerLink]="['/coverage/civil-service']">Civil Service Exam</a>
      </div>
    </div>
    <a [routerLink]="['/notes']">Notes</a>
  </div>
</section>
